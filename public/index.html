<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type='image/x-icon' href="favicon.ico" />
    <title>Um jogo qualquer</title>

    <style>
        #screen {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering:-moz-crisp-edges ;
            width: 400px;
            height: 400px;
        }
        
        h1{
            color:firebrick;
            text-align: center;
        }
        
        p{
            text-align: center;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>


<body>
    <h1>Snakes</h1>
    <canvas id="screen" width="15" height="15"></canvas>
    <p id="score">Pontuação: 0</p>
    <p>by Daniel Fontoura</p>
    <audio id="audioFruit">
        <source src="SomFruta.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioGameOver">
        <source src="Spah.mp3" type="audio/mpeg">
    </audio>

    <script type="module">
        import createGame from './game.js'
        import createKeyboardListener from './keyboard-listener.js'
        import renderScreen from './render-screen.js'

        const audioFruit = document.getElementById('audioFruit');
        const audioGameOver = document.getElementById('audioGameOver');

        const screen = document.getElementById('screen');
        const footerScore = document.getElementById('score');

        const speed = 300        
        const playerColor = 'LawnGreen'

        const game = createGame({screenWidth: 15, screenHeight: 15, startSpeed: speed})

        const keyboardListener = createKeyboardListener(document)

        const socket = io()


        socket.on ('connect', () => {
            const playerId = socket.id
            console.log(`Player connected on Client with id: ${playerId}`)

//            renderScreen(screen, game, footerScore, playerId)
            //var TimerRenderScreen = setInterval ( function() { requestAnimationFrame( function() { renderScreen (screen, game, footerScore, playerId) } ) } , 10);
            requestAnimationFrame( function() { renderScreen (screen, game, footerScore, playerId) } )

        })

        socket.on ('setup', (state) => {
            const playerId = socket.id
            game.setState(state)            

            game.state.players[playerId].color = playerColor
            keyboardListener.registerPlayerId(playerId)
            keyboardListener.subscribe(game.changeDirection)
            keyboardListener.subscribe((command) => {
                socket.emit(command.type, command)
            })
        })

        socket.on ('add-player', (command) => {
            console.log(`> receiving ${command.type} -> ${command.playerId} event from server`);
            game.addPlayer(command)
        })

        socket.on ('remove-player', (command) => {
            console.log(`> receiving ${command.type} -> ${command.playerId} event from server`);
            game.removePlayer(command)
        })

        socket.on ('move-players', (command) => {
            const playerId = socket.id
            requestAnimationFrame( function() { renderScreen (screen, command.state, footerScore, playerId) } ) 
        })

        
    </script>
</body>
</html>
